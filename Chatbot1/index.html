<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>ChatBot</title>
</head>
<body>
    <section class="heading">
        <h1 class="mainhead">Chat <span>Bot</span></h1>
    <button class="login"><command>Login</button>
</section>
    <div class="chatbox-wrapper">
        <div class="message-box">
            <div class="chat response">
                <img src="logo.jpg" alt="not available">
                <span>Hello There <br>How can I help you today</span>
           </div>
        </div>
    </div>
    <div class="message-bar">
        <div class="bar-wrapper">
            <input type="text" id="messageInput" placeholder="Enter your message..." class="message-bar-input">
            <button id="sendBtn">
                <span class="material-symbols-outlined">send</span>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
